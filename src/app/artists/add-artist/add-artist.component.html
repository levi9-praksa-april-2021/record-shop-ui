<form id="add-artist-form" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="p-grid p-px-6 form-group">
      <div class="p-px-5"></div>
      <span class="p-field p-col p-mt-4 p-grid">
        <label class="p-justify-left p-col-2">
          First name:
        </label>
        <div>
          <input
            id="add-artist-input"
            type="firstName"
            autocomplete="off"
            pInputText
            formControlName="firstName"
            class="form-control "
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
          />
        </div>
      </span>
      <span class="p-field p-col p-mt-4 p-grid">
        <label class="p-justify-left p-col-2">
          Last name:
        </label>
        <div>
          <input
            id="add-artist-input"
            type="lastName"
            autocomplete="off"
            pInputText
            formControlName="lastName"
            class="form-control "
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
          />
        </div>
      </span>
    </div>
    <div class="p-grid p-px-5 p-mt-6 p-justify-center">
      <button
        id="submit-artist-button"
        [disabled]="invalidFormInputs()"
        type="submit"
        class="p-button"
        label="Add"
        pButton
      ></button>
    </div>
  </form>
