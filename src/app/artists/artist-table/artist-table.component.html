<div class="p-grid p-mt-6 p-justify-center centered-grid"></div>
<div class="p-grid p-mt-6 p-justify-center centered-grid"></div>
<div class="p-grid p-mt-6 p-justify-center centered-grid">
  <div class="p-col p-sm-5 p-md-6 p-lg-6">
    <p-card class="flat-card">
      <div class="p-card-header">
        <div class="p-grid p-justify-center">
          <h1>
            <strong>
              Artists
            </strong>
          </h1>
        </div>
      </div>
      <button
        id="show-add-artist-form-button"
        pButton
        type="button"
        class="p-button-raised p-button-rounded p-justify-left"
        label="Add artist"
        (click)="showAddForm()"
      ></button>
      <div class="p-grid p-mt-3 p-justify-center centered-grid"></div>
        <p-table
          id="artists-table"
          #dt 
          *ngIf="artistsPage"
          [value]="artistsPage.data"
          [editable]="true" [responsive]="true"
          styleClass="p-datatable-artistsPage p-datatable-gridlines"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [globalFilterFields]="['name']"
        >
        <ng-template pTemplate="header">
          <tr> 
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
          </tr>
        </ng-template>
        <ng-template id="artists-table-item" pTemplate="body" let-artist>
          <tr>
            <td>
              {{artist.id}}
            </td>
            <td>
              {{artist.firstName}}
            </td>
            <td>
              {{artist.lastName}}
            </td>
            <td>
              <div class="p-grid p-justify-center">
                <button
                  id="show-update-artist-form-button"
                  pButton 
                  label="Edit"
                  icon="pi pi-pencil" 
                  class="p-button-secondary p-button-rounded p-justify-left p-button-sm p-mr-3 p-mb-2"
                  (click)="showUpdateForm(artist)"
                ></button>
                <button 
                  id="show-delete-artist-dialog-button"
                  pButton
                  label="Delete"
                  icon="pi pi-trash" 
                  class="p-button-info p-button-rounded p-justify-right p-button-sm p-mb-2"
                  (click)="showDeleteForm(artist.id)"
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-footer class="p-grid p-justify-center"> 
      </p-footer>
    </p-card>
  </div>
</div>

<p-confirmDialog></p-confirmDialog>
