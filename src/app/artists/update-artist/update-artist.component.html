<form id="update-artist-form" [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="p-grid p-px-6 form-group">
      <div class="p-px-5"></div>
      <span class="p-field p-col p-mt-4 p-grid">
        <label class="p-justify-left p-col-2">
          First name:
        </label>
        <div>
          <input id="update-artist-input" type="firstName" [(ngModel)]="firstName" autocomplete="off" pInputText formControlName="firstName" class="form-control "
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors}">
        </div>
      </span>
      <span class="p-field p-col p-mt-4 p-grid">
        <label class="p-justify-left p-col-2">
          Last name:
        </label>
        <div>
          <input id="update-artist-input" type="lastName" [(ngModel)]="lastName" autocomplete="off" pInputText formControlName="lastName" class="form-control "
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors}">
        </div>
      </span>
    </div>
    <div class="p-grid p-px-5 p-mt-6 p-justify-center">
      <button id="update-artist-button" [disabled]="invalidFormInputs()" type="submit" class="p-button" label="Update" pButton></button>
    </div>
</form>
