<div class="p-grid p-mt-6 p-justify-center centered-grid"></div>
<div class="p-grid p-mt-6 p-justify-center centered-grid"></div>
<div class="p-grid p-mt-6 p-justify-center centered-grid">
  <div class="p-col p-sm-5 p-md-6 p-lg-6">
    <p-card class="flat-card">
      <div class="p-card-header">
        <div class="p-grid p-justify-center">
          <h1>
            <strong>
              Records
            </strong>
          </h1>
        </div>
      </div>
      <button
        id="show-add-record-form-button"
        pButton
        type="button"
        class="p-button-raised p-button-rounded p-justify-left"
        label="Add record"
        (click)="showAddForm()"
      ></button>
      <div class="p-grid p-mt-3 p-justify-center centered-grid"></div>
        <p-table
          id="records-table"
          #dt
          *ngIf="records"
          [value]="records"
          [editable]="true" [responsive]="true"
          styleClass="p-datatable-recordsPage p-datatable-gridlines"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [globalFilterFields]="['name']"
        >
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Album</th>
            <th>Price</th>
            <th>Stock</th>
          </tr>
        </ng-template>
        <ng-template id="records-table-item" pTemplate="body" let-record>
          <tr>
            <td>
              {{record.id}}
            </td>
            <td>
              {{record.title}}
            </td>
            <td>
              {{record.album}}
            </td>
            <td>
              {{record.price}}
            </td>
            <td>
              {{record.stock}}
            </td>
            <td>
              <div class="p-grid p-justify-center">
                <button
                  id="show-update-record-form-button"
                  pButton
                  label="Edit"
                  icon="pi pi-pencil"
                  class="p-button-secondary p-button-rounded p-justify-left p-button-sm p-mr-3 p-mb-2"
                  (click)="showUpdateForm(record)"
                ></button>
                <button
                  id="show-delete-record-dialog-button"
                  pButton
                  label="Delete"
                  icon="pi pi-trash"
                  class="p-button-info p-button-rounded p-justify-right p-button-sm p-mb-2"
                  (click)="showDeleteForm(record.id)"
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-footer class="p-grid p-justify-center">
      </p-footer>
    </p-card>
  </div>
</div>

<p-confirmDialog></p-confirmDialog>
