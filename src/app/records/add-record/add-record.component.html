<form id="add-record-form" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="p-grid p-px-6 form-group">
      <div class="p-px-5"></div>
      <span class="p-field p-col p-mt-4 p-grid">
        <label class="p-justify-left p-col-2">
          Title:
        </label>
        <div>
          <input
            id="add-record-input"
            type="text"
            autocomplete="off"
            pInputText
            formControlName="title"
            class="form-control "
            [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
          />
        </div>
      </span>
      <span class="p-field p-col p-mt-4 p-grid">
        <label class="p-justify-left p-col-2">
          Album:
        </label>
        <div>
          <input
            id="add-record-input"
            type="text"
            autocomplete="off"
            pInputText
            formControlName="album"
            class="form-control "
            [ngClass]="{ 'is-invalid': submitted && f.album.errors }"
          />
        </div>
      </span>
      <span class="p-field p-col p-mt-4 p-grid">
        <label class="p-justify-left p-col-2">
          Price:
        </label>
        <div>
          <input
            id="add-record-input"
            type="number"
            autocomplete="off"
            pInputText
            formControlName="price"
            class="form-control "
            [ngClass]="{ 'is-invalid': submitted && f.price.errors }"
          />
        </div>
      </span>
      <span class="p-field p-col p-mt-4 p-grid">
        <label class="p-justify-left p-col-2">
          Stock:
        </label>
        <div>
          <input
            id="add-record-input"
            type="number"
            autocomplete="off"
            pInputText
            formControlName="stock"
            class="form-control "
            [ngClass]="{ 'is-invalid': submitted && f.stock.errors }"
          />
        </div>
      </span>

      <span class="p-field p-col p-mt-4 p-grid">
        <label class="p-justify-left p-col-2">
          Artists:
        </label>
        <div>
          <p-multiSelect [options]="artists" formControlName="selectedArtists">
            <ng-template let-artist pTemplate="selectedItems">
              <div class="country-item country-item-value" *ngFor="let artist of f.selectedArtists.value">
                  <div>{{ artist.firstName}} {{artist.lastName}}</div>
              </div>
              <div *ngIf="!f.selectedArtists.value || f.selectedArtists.value.length === 0" class="country-placeholder">
                  Select Artists
              </div>
          </ng-template>
            <ng-template let-artist pTemplate="item">
              <div>{{ artist.firstName }} {{artist.lastName}}</div>
            </ng-template>
          </p-multiSelect>
        </div>
      </span>

      <span class="p-field p-col p-mt-4 p-grid">
        <label class="p-justify-left p-col-2">
          Genres:
        </label>
        <div>
          <p-multiSelect [options]="genres" formControlName="selectedGenres" optionLabel="name" optionValue="id"></p-multiSelect>
        </div>
      </span>

    </div>
    <div class="p-grid p-px-5 p-mt-6 p-justify-center">
      <button
        id="submit-record-button"
        [disabled]="invalidFormInputs()"
        type="submit"
        class="p-button"
        label="Add"
        pButton
      ></button>
    </div>
  </form>
